# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: ghcp-dashboard
metadata:
  template: ghcp-dashboard@0.0.1-beta

hooks:
  prepackage:
    windows:
      shell: pwsh
      run: ./scripts/prepackage.ps1
    posix:
      shell: sh
      run: ./scripts/prepackage.sh

services:
  web:
    project: ./.azd-deploy
    language: js
    host: appservice

